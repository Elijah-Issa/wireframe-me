<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wireframe Me</title>
        <link rel="stylesheet" href="./style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    </head>

    <body>

        <div id="toolbar">
            <!-- Rectangle -->
            <button class="tool rect-btn shape-btn" data-name="Rectangle">
                <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18"/></svg>
            </button>

            <!-- Circle -->
            <button class="tool circle-btn shape-btn" data-name="Circle">
                <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9"/></svg>
            </button>

            <!-- Text -->
            <button class="tool text-btn shape-btn" data-name="Text">
                <svg viewBox="0 0 24 24"><path d="M8 5h8M12 5v14m-4 0h8"/></svg>
            </button>

            <!-- Line -->
            <button class="tool line-btn shape-btn" data-name="Line">
                <svg viewBox="0 0 24 24"><line x1="3" y1="21" x2="21" y2="3"/></svg>
            </button>

            <!-- Comment -->
            <button class="tool comment-btn shape-btn" data-name="Comment">
                <svg viewBox="0 0 24 24">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7
                            8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8
                            8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8z"/>
                </svg>
            </button>

            <!-- Lasso -->
            <button class="tool lasso-btn shape-btn" data-name="Lasso">
                <svg viewBox="0 0 24 24">
                    <path d="M4.5 9.5C4.5 4.5 9.5 4 11.5 6c2 2 1 7 6 7s4-5 2-7-7-4-10 1"/>
                </svg>
            </button>

            <!-- Pan â€“ crisp hand -->
            <button class="tool pan-btn shape-btn" data-name="Pan">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2c2.2 0 4 1.8 4 4v1.5c.6.3 1 .9 1 1.5 0 .8-.6 1.4-1.3 1.5l.3 6.5c.1 1.1-.8 2-1.9 2h-1.5c-1.1 0-2-.9-1.9-2l.3-6.5c-.7-.1-1.3-.7-1.3-1.5 0-.6.4-1.2 1-1.5V6c0-2.2 1.8-4 4-4z
                        M9 20h6l-1 3h-4l-1-3z"/>
                </svg>
            </button>
        </div>


        <div id="shapebar">
            <!-- Create a Copy -->
            <button class="sh-tool copy-btn shape-btn" data-name="Copy">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path d="M120-220v-80h80v80h-80Zm0-140v-80h80v80h-80Zm0-140v-80h80v80h-80ZM260-80v-80h80v80h-80Zm100-160q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480Zm40 240v-80h80v80h-80Zm-200 0q-33 0-56.5-23.5T120-160h80v80Zm340 0v-80h80q0 33-23.5 56.5T540-80ZM120-640q0-33 23.5-56.5T200-720v80h-80Zm420 80Z"/>
                </svg>
            </button>

            <!-- Delete Shape -->
            <button class="sh-tool delete-btn shape-btn" data-name="Delete">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
                </svg>
            </button>

            <!-- Bring To Front -->
            <button class="sh-tool b-t-f-btn shape-btn" data-name="BringToFront">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path d="M360-280q-33 0-56.5-23.5T280-360v-400q0-33 23.5-56.5T360-840h400q33 0 56.5 23.5T840-760v400q0 33-23.5 56.5T760-280H360Zm0-80h400v-400H360v400ZM200-200v80q-33 0-56.5-23.5T120-200h80Zm-80-80v-80h80v80h-80Zm0-160v-80h80v80h-80Zm0-160v-80h80v80h-80Zm160 480v-80h80v80h-80Zm160 0v-80h80v80h-80Zm160 0v-80h80v80h-80Z"/>
                </svg>
            </button>

            <!-- Send To Back -->
            <button class="sh-tool s-t-b-btn shape-btn" data-name="SendToBack">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path d="M200-120q-33 0-56.5-23.5T120-200v-480h80v480h480v80H200Zm160-240v80q-33 0-56.5-23.5T280-360h80Zm-80-80v-80h80v80h-80Zm0-160v-80h80v80h-80Zm80-160h-80q0-33 23.5-56.5T360-840v80Zm80 480v-80h80v80h-80Zm0-480v-80h80v80h-80Zm160 0v-80h80v80h-80Zm0 480v-80h80v80h-80Zm160-480v-80q33 0 56.5 23.5T840-760h-80Zm0 400h80q0 33-23.5 56.5T760-280v-80Zm0-80v-80h80v80h-80Zm0-160v-80h80v80h-80Z"/>
                </svg>
            </button>

            <!-- Lock -->
            <button class="sh-tool lock-btn shape-btn" data-name="Lock">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/>
                </svg>
            </button>
        </div>

        <div class="comment-bar">
            <button class="comment-delete-btn">Delete</button>
        </div>

        <div class="test" style="display: none;">For Test</div>

        <script src="./script.js"></script>
    </body>
</html>
