<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Portfolio</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        
        <div class="ctx">
            <div class="create">Create</div>
            <div class="cancel">Cancel</div>
        </div>
        
        <div class="create-drawer">
            <div class="dr-btn-bg"><span class="show-create-dr-btn">></span></span></div>
            <div class="content">
                <div class="rect-btn cr-cr">Rect</div>
                <div class="circle-btn cr-cr">Circle</div>
                <div class="text-btn cr-cr">Text</div>
            </div>
        </div>
        
        <div class="tools-drawer">
            <div class="tools-dr-btn"><span class="icon">></span></div>
            <div class="content">
                <div class="select-tool tool">Select</div>
                <div class="move-tool tool">Move</div>
                <div class="edit-tool tool">Edit</div>
            </div>
            <div class="edit-tools">
                <div class="lock-x tool">Lock X</div>
                <div class="lock-y tool">Lock Y</div>
            </div>
        </div>
    
        <div class="edit-values">      
            <input class="width-input" type="number" placeholder="Width ?" />
            <input class="height-input" type="number" placeholder="Height ?" />
        </div>
        
        <div class="hint-message">hello</div>
        
        <div class="trash-icon">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <path d="M0 0" />
            </svg>
        </div>
        
        
        <script src="./script.js"></script>
    </body>
</html>
